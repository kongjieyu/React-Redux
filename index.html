<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--core react library  -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--glue layer between react and dom  -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        //access all the react function
        //inherit all the base functionality of a component into this class
        //representative the component
        //the idea of React is that we can output dynamic content
        class App extends React.Component {
            //define the state of the component
            state = {
                name: 'May',
                age: '18'
            }
            render() {
                return(
                    //root element --- <div></div>
                    //we can't use class keyword in Javascript, alternatively, we need to use className
                    //we can out put dynamic content into {}
                    //this refers to component itself
                    <div className = "app-content">
                        <h1>Hey May</h1>
                        <p>My name is: { this.state.name } and I am { this.state.age } years old</p>
                    </div>
                )
            }
        }
        //we need to render the JS code to DOM
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
